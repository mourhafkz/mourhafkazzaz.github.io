<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <div class="stroke" id="stroke-0" draggable><img src="svgs/0.svg"></div>
            <div class="stroke" id="stroke-1" draggable><img src="svgs/1.svg"></div>
            <div class="stroke" id="stroke-2" draggable><img src="svgs/2.svg"></div>
            <div class="stroke" id="stroke-3" draggable><img src="svgs/3.svg"></div>

        </div>
        <hr>
        <div class="landing-container">
            <div class="landing" id="landing"></div>
        </div>
        <div class="options-btns">
            <p class="btn" id="reset">Reset</p>
            <p class="btn" id="valid">Validate</p>
        </div>
        <div class="order-area">
        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
